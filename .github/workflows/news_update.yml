name: News Harvester and Update

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggers
  push:
    branches: [ main ]  # Run on pushes to main branch for testing

jobs:
  run-news-scripts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Add your Python packages here
        pip install requests bs4

      
    - name: Run news harvester
      run: |
        echo "Running news_harvester.py..."
        python news_harvester.py
        
    - name: Run update script
      run: |
        echo "Running update_news.sh..."
        ./update_news.sh
        
    - name: Upload HTML artifacts
      uses: actions/upload-artifact@v3
      with:
        name: news-html
        path: html/
        retention-days: 7
